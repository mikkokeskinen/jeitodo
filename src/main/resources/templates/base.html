<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Jei Todo</title>

        <!--<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css" />-->
        <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta/css/bootstrap.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" th:href="@{/}">Jei Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/todo/}">Todos</a>
                    </li>
                </ul>
                <th:block sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown09">
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </th:block>
            </div>
        </nav>

        <div class="container">
            <th:block layout:fragment="content" />
        </div>

        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.12.5/dist/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <th:block layout:fragment="extrascripts" />
    </body>
</html>
